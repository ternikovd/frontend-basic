<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>HW_6</title>
</head>

<body class="container">
    <header></header>
    <main>
        <section class="box-section">
            <h2>Перший блок</h2>
            <div class="wrapper">
                <div class="box left">
                    <p>1</p>
                </div>
                <div class="box right">
                    <p>2</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </section>
        <section class="box-section">
            <h2>Другий блок</h2>
            <div class="wrapper">
                <div class="box left">
                    <p>1</p>
                </div>
                <div class="right-side">
                    <div class="small-box">
                        <p>2</p>
                    </div>
                    <div class="small-box">
                        <p>3</p>
                    </div>
                    <div class="small-box">
                        <p>4</p>
                    </div>
                    <div class="small-box">
                        <p>5</p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </section>
        <section class="box-section">
            <h2>Третій блок</h2>
            <div class="wrapper">
                <div class="box left">
                    <p>1</p>
                </div>
                <div class="box left">
                    <p>2</p>
                </div>
                <div class="right-side">
                    <div class="box left">
                        <p>3</p>
                    </div>
                    <div class="box left" style="margin-right: 0;">
                        <p>4</p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
