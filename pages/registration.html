<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>HW_7</title>
</head>

<body>
    <header></header>
    <main>
        <section class="container">
            <h1>Форма реєстрації</h1>
            <form action="https://fom.in.ua/echo" method="post" class="login-form">
                <fieldset class="login-group">
                    <legend>Реєстрація</legend>
                    <div class="login-field">
                        <label><span>Введіть email:</span><input type="email" name="email" placeholder="Введіть email"
                                required></label>
                    </div>
                    <div class="login-field">
                        <label><span>Придумайте пароль:</span><input type="password" name="password"
                                placeholder="Введіть пароль" required></label>
                    </div>
                    <div class="login-field">
                        <label><span>Підтвердіть пароль:</span><input type="password" name="confirm-password"
                                placeholder="Підтвердіть пароль" required></label>
                    </div>
                    <div class="button">
                        <button type="submit">Відправити</button>
                    </div>


                </fieldset>

            </form>


        </section>
    </main>
    <footer></footer>
</body>

</html>
